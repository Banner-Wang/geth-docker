version: "3.8"

services:
  geth:
    image: ethereum/client-go:v1.13.14
    restart: unless-stopped
    ports:
      - 30303:30303
      - 30303:30303/udp
      - 8545:8545
      - 8546:8546
    volumes:
      - ${GETH_DATADIR:-/data/geth}:/data
    stop_grace_period: 2m
    healthcheck:
      test: ["CMD-SHELL", "geth attach --datadir /data --exec eth.blockNumber"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - --sepolia
      - --datadir=/data
      - --http
      - --http.api=eth,net,web3
      - --http.addr=0.0.0.0
      - --http.vhosts=*
      - --http.corsdomain=*
      - --ws
      - --ws.origins=*
      - --ws.addr=0.0.0.0
      - --ws.api=eth,net,web3
      - --graphql
      - --graphql.corsdomain=*
      - --graphql.vhosts=*
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"
  genesis:
    image: alpine:latest
    restart: on-failure
    entrypoint: ["sh", "-c"]
    command:
      - "if [ ! -f genesis.ssz ]; then wget 'https://github.com/eth-clients/merge-testnets/raw/main/sepolia/genesis.ssz'; fi"
    working_dir: /genesis
    volumes:
      - ${PRYSM_DATADIR:-/data/prysm}:/genesis
  prysm:
    image: gcr.io/prysmaticlabs/prysm/beacon-chain:v5.0.2
    restart: unless-stopped
    stop_grace_period: 2m
    volumes:
      - ${PRYSM_DATADIR:-/data/prysm}:/data
      - ${GETH_DATADIR:-/data/geth}:/geth
    depends_on:
      geth:
        condition: service_healthy
      genesis:
        condition: service_completed_successfully
    command:
      - --accept-terms-of-use
      - --sepolia
      - --datadir=/data
      - --execution-endpoint=/geth/geth.ipc
      - --genesis-state=/data/genesis.ssz
      - --checkpoint-sync-url=https://sepolia.beaconstate.info
      - --genesis-beacon-api-url=https://sepolia.beaconstate.info
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"
